<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<h1><b>Static Resume Builder</b></h1>
<h1>By Sadia</h1>
    <form id="resumeForm">
        
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">LastName:</labelfor></label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <!---profile picture-->
        <label for="profilePicture">profilePicture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br>
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" name="schoolName"><br>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree"><br>
        <label for="major">Major:</label>
        <input type="text" id="major" name="major"><br>
        <label for="graduationDate">Graduation Date:</label>
        <input type="date" id="graduationDate" name="graduationDate"><br>
    </fieldset>
    <fieldset>
        <legend>Work Experience</legend>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName"><br>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position"><br>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate"><br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>

    </fieldset>
    <fieldset>
        <legend>Skills</legend>
        <label for="skill">Skill:</label>
        <input type="text" id="skill" name="skill"><br>
        <label for="years">Years:</label>
        <input type="number" id="years" name="years"><br>
        <label for="additionalSkills">Additional Skills:</label>
        <textarea id="additionalSkills" name="additionalSkills"></textarea><br>
    </fieldset>
    <button type="submit">Generate Resume</button>
   
    <script src="script.js"></script>

</form>

</body>
</html>
